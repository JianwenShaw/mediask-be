name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"        # v1.0.0
      - "v[0-9]+.[0-9]+.[0-9]+-*"      # v1.0.0-beta.1, v1.0.0-rc.1
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  # 先运行 CI 确保代码质量
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  release:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        include:
          - module: api
            dockerfile: Dockerfile.api
            image_suffix: api
          # 取消注释以启用 worker 镜像构建
          # - module: worker
          #   dockerfile: Dockerfile.worker
          #   image_suffix: worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image_suffix }}
          tags: |
            # 语义化版本标签：v1.2.3 -> 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # latest 标签（仅正式版本，不含 prerelease）
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}
            # commit SHA 用于精确追踪
            type=sha,prefix=sha-,format=short

      - name: Build & Push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.module }}
          cache-to: type=gha,mode=max,scope=${{ matrix.module }}
          platforms: linux/amd64

      - name: Attest provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.image_suffix }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
